<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

  <h1>Contact</h1>

  <form id="contact-form">
    <label for="name">Name</label><br>
    <input id="name" type="text" name="name" placeholder="Jane Smith" required>
    <br>
    <label for="email">Email</label><br>
    <input id="email" type="email" name="email" placeholder="jsmith@youremail.com"required>
    <br>
    <label for="message">Message</label><br>
    <textarea id="message" cols="40" rows="8" name="message" form="contact-form" maxlength="5000" placeholder="You're so awesome!" required></textarea>
    <br>
    <input type="submit" value="Submit">
  </form>

</body>
</html>
